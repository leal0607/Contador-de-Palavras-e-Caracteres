<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Palavras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Contador de Palavras e Caracteres</h1>
    <textarea
      id="textInput"
      placeholder="Digite seu texto aqui..."
    ></textarea>
    <div class="results">
      <p>📝 Palavras: <span id="wordCount">0</span></p>
      <p>🔤 Caracteres: <span id="charCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
